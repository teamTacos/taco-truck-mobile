<ion-view view-title="Reviews">
  <ion-content>
    <button class="button button-full button-positive" ng-click="openModal()">Add Review</button>
    <ion-list can-swipe="listCanSwipe">
      <ion-item ng-repeat="review in reviews track by $index" class="item item-thumbnail-left">
        <cl-image public-id="{{review.thumbnail}}" class="display-image" format="jpg">
          <cl-transformation height="100" width="100" crop="fill"/>
        </cl-image>
        <h2>{{review.rating}}</h2>
        <p>{{review.description}}</p>
        <ion-option-button class="button-assertive">Delete</ion-option-button>
      </ion-item>
    </ion-list>


    <script id="add-review.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">Add Review</h1>
        </ion-header-bar>
        <ion-content class="padding">
          <!--<form ng-submit="submitForm()" class="form-horizontal">-->
          <div class="list">

            <label class="item item-input item-select">
              <div class="input-label">Rating:</div>
              <select ng-model="review.rating">
                <option>5</option>
                <option>4</option>
                <option>3</option>
                <option>2</option>
                <option>1</option>
              </select>
            </label>

            <label class="item item-input">
              <textarea class="form-control" rows="3" ng-model="item.description"
                        placeholder="Description..."></textarea>
            </label>

            <button type="button" class="button button-positive" data-dismiss="modal" ng-click="closeModal()">Cancel
            </button>
            <button type="button" class="button button-positive" data-toggle="modal" id="submit-location"
                    ng-click="createLocation()">Add
            </button>
            <!--</form>-->
          </div>
        </ion-content>
      </ion-modal-view>

    </script>

  </ion-content>
</ion-view>
