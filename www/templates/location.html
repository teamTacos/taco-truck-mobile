<ion-view view-title="Locations">
  <ion-content>
    <button class="button button-full button-positive" ng-click="openModal()">Add Location</button>
    <ion-list can-swipe="listCanSwipe">
      <ion-item ng-repeat="location in locations track by $index" class="item item-thumbnail-left"
                href="#/tab/locations/{{location.id}}/items">
        <cl-image public-id="{{location.thumbnail}}" class="display-image" format="jpg">
          <cl-transformation height="100" width="100" crop="fill"/>
        </cl-image>
        <h2>{{location.name}}</h2>
        <p>{{location.city}}, {{location.state}}</p>
        <ion-option-button class="button-assertive">Delete</ion-option-button>
      </ion-item>
    </ion-list>

    <script id="add-location.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">Add Location</h1>
        </ion-header-bar>
        <ion-content class="padding">
          <!--<form ng-submit="submitForm()" class="form-horizontal">-->
          <div class="list">

            <label class="item item-input">
              <input type="text" placeholder="Name" ng-model="loc.name">
            </label>

            <label class="item item-input">
              <input type="text" placeholder="City" ng-model="loc.city">
            </label>

            <label class="item item-input">
              <input type="text" placeholder="State" ng-model="loc.state">
            </label>

            <label class="item item-input">
              <input type="text" placeholder="Country" ng-model="loc.country">
            </label>

            <label class="item item-input">
              <textarea class="form-control" rows="3" ng-model="loc.description"
                        placeholder="Description..."></textarea>
            </label>

            <button type="button" class="button button-positive" data-dismiss="modal" ng-click="closeModal()">Cancel
            </button>
            <button type="button" class="button button-positive" data-toggle="modal" id="submit-location"
                    ng-click="createLocation(loc)">Add
            </button>
            <!--</form>-->
          </div>
        </ion-content>
      </ion-modal-view>
    </script>

  </ion-content>
</ion-view>
